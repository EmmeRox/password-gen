<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <h1>Generate a <span class="header">random password</span></h1>
        <h2>Never use an insecure password again</h2>
      </div>
      <button class="button" onclick="getRandomPassword()">
        Generate password
      </button>
      <hr />
      <p class="generated" id="password-one">Password</p>
      <p class="generated" id="password-two">Password</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
